	<link rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

	<!-- <div class="wrapper"> -->
		<div class="container wrapper">
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-stacked nav-pills navigation">
						<li class="active"><a href="">Stats</a></li>
						<li><a href="">Menu Item 2</a></li>
						<li><a href="">Menu Item 3</a></li>
					</ul>
				</div>
				<div class="col-md-9">
					<div class="page-header">
					  <h1>Stats Dashboard</h1><hr />
					</div>
						
						<p>
							<strong><i>Show result for</i> </strong> <input class="form-control" type="text" id="username" value="me" />
						</p>
						<p>
							<strong>Show result from</strong> &nbsp;&nbsp;
							<input type="text" class="form-control date" id="date_from" />
							&nbsp;&nbsp;<strong>To</strong> &nbsp;&nbsp;
							<input type="text" class="form-control date" id="date_to" />
							<button class="btn btn-primary" id="show_btn">Show</button> 
						</p>
						<p>
							<strong>Show result for</strong>
							<select class="form-control select" name="" id="filter_select">
								<option value="none">Select one</option>
								<option value="today">Today</option>
								<option value="this_week">This week</option>
								<option value="this_month">This month</option>
								<option value="three_months">Last three months</option>
								<option value="this_year">This year</option>
							</select>
						</p>
						
						<div id="chartContainer" style="height: 300px; width: 100%;"></div>
						
						<table class="table table-bordered table-hover" id="stats_table">
							<tr>
								<th></th>
								<th>Clicks</th>
								<th>partials</th>
								<th>Sales</th>
								<th>Upsales</th>
							</tr>
						</table>	
				</div>
			</div>
		</div>
