<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

	<!-- <div class="wrapper"> -->
		<div class="container wrapper">
			<div class="row">
				<div class="col-md-2">
					<ul class="nav nav-stacked nav-pills navigation">
						<li class="active"><a href="">Sales</a></li>
						<li><a href="">Menu Item 2</a></li>
						<li><a href="">Menu Item 3</a></li>
					</ul>
				</div>
				<div class="col-md-10">
					<div class="page-header">
					  <h1>Sales Dashboard</h1>
					</div>
					<div class="row">
						Affiliate ID: <input type="text" id="affid"><input type="button" onclick="getStats(document.getElementById('affid'))">
					</div>
					<div class="chart">
						<div class="chart_header">
							<h2>Sales</h2>
						</div>
						<div class="chart_option">
							<select name="" id="sales_chart">
								<option value="column">Column Chart</option>
								<option value="pie">Pie Chart</option>
								<option value="area">Area Chart</option>
								<option value="bar">Bar Chart</option>
								<option value="doughnut">Doughnut Chart</option>
								<option value="line">Line Chart</option>
							</select>
						</div>
						<div class="chart_body">
							<div id="products_chart" style="width:100%;height:300px;"></div>
						</div>
					</div>
					
					<div class="chart">
						<div class="chart_header">
							<h2>Visitors (engage)</h2>
						</div>
						<div class="chart_option">
							<select name="" id="engage_visitors_chart_select">
								<option value="column">Column Chart</option>
								<option value="pie">Pie Chart</option>
								<option value="area">Area Chart</option>
								<option value="bar">Bar Chart</option>
								<option value="doughnut">Doughnut Chart</option>
								<option value="line">Line Chart</option>
							</select>
						</div>
						<div class="chart_body">
							<div id="engage_visitors_chart" style="width:100%;height:300px;"></div>
						</div>
					</div>
					
					<div class="chart">
						<div class="chart_header">
							<h2>Visitors (not engage)</h2>
						</div>
						<div class="chart_option">
							<select name="" id="not_engage_visitors_chart_select">
								<option value="column">Column Chart</option>
								<option value="pie">Pie Chart</option>
								<option value="area">Area Chart</option>
								<option value="bar">Bar Chart</option>
								<option value="doughnut">Doughnut Chart</option>
								<option value="line">Line Chart</option>
							</select>
						</div>
						<div class="chart_body">
							<div id="not_engage_visitors_chart" style="width:100%;height:300px;"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	<!-- </div> -->
